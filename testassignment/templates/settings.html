{% extends "base.html" %}
{% block title %}42 Coffee Cups Test Assignment: Settings Dump{% endblock %}

{% block content_title %}<h2>Settings Dump</h2>{% endblock %}

{% block content %}
<table cellspacing="0" cellpadding="5" border="1">
   <tr>
     <td>Key</td><td>Value</td>
   </tr>
{% for k, v in settings_dict.items %}
   <tr>
     <td>{{ k }}</td><td>{{ v }}</td>
   </tr>
{% endfor %}
</table>
{% endblock %}
